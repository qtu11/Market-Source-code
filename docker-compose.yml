version: "3.9"

services:
  supabase-db:
    image: supabase/postgres:15.1.0.146
    container_name: supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      JWT_SECRET: ${SUPABASE_JWT_SECRET:-local_dev_secret}
      JWT_EXP: ${SUPABASE_JWT_EXP:-3600}
    ports:
      - "6543:5432"
    volumes:
      - supabase-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qtusdev-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/${POSTGRES_DB:-postgres}?schema=public}
      DIRECT_URL: ${DIRECT_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/${POSTGRES_DB:-postgres}?schema=public}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://qtusdev.website}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      supabase-db:
        condition: service_healthy
    command: ["./scripts/docker-entrypoint.sh"]

volumes:
  supabase-data:

